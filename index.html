<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quick Note</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__title">Quick Notes</div>
      <div class="actions" id="formData">
          <input id="actions__title" type="text" placeholder="Enter Title">
          <textarea id="actions__description" placeholder="Enter Note"></textarea>
         <button id="actions__btn">Add Note</button>
      </div>
      <div class="note-list__container">
        <div class="note">
          <div class="note__title">Note 1</div>
          <div class="note__description">This is the first note.</div>
          <div class="note__actions">
            <button class="note__btn note__btn--edit">Edit</button> 
            <button class="note__btn note__btn--delete">Delete</button> 
          </div>
        </div>
      </div>
  
      
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/note-jquery.js"></script>
    <script src="js/note.js"></script>
  </body>
</html>
